<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Registrar Pedido</title>
</head>
<body>

<div class="container mt-5">
    <h2>Hacer Pedido</h2>
    <form id="pedido-form" method="post" action="{% url 'registrar-pedido' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="valor" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="cliente" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="mb-3">
            <label for="cliente" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
        <div class="mb-3">
            <label for="cliente" class="form-label">Cantidad de bidones</label>
            <input type="text" class="form-control" id="cantidad_bidones" name="cantidad_bidones" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Pedido</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
